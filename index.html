
<!DOCTYPE html>
<meta charset="utf-8">
<style>


.subunit-boundary {
  fill: none;
  stroke: #777;
  stroke-linejoin: round;
}

.place,
.place-label {
  fill: #ea1010;
}

text {
  font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
  font-size: 10px;
  pointer-events: none;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script>

var width = 1200,
    height = 800;

var projection = d3.geo.miller()
    .scale(150)
    .translate([width / 2, height / 2]);

var path = d3.geo.path()
    .projection(projection)
    .pointRadius(2);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("world.json", function(error, world) {
  var subunits = topojson.object(world, world.objects.subunits),
      places = topojson.object(world, world.objects.places);

  svg.selectAll(".subunit")
      .data(subunits.geometries)
    .enter().append("path")
      .attr("class", function(d) { return "subunit " + d.id; })
      .attr("d", path);

  svg.append("path")
      .datum(topojson.mesh(world, world.objects.subunits, function(a, b) { return a !== b }))
      .attr("d", path)
      .attr("class", "subunit-boundary");

  svg.append("path")
      .datum(topojson.mesh(world, world.objects.subunits, function(a, b) { return a === b }))
      .attr("d", path)
      .attr("class", "subunit-boundary IRL");

  svg.append("path")
      .datum(places)
      .attr("d", path)
      .attr("class", "place");

});

</script>
